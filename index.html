<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Schmemory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="main">   
      <div class="grid"></div>
      <p class="seconds-counter"></p>
      <div class="text-button-wrapper">
        <h1>Flipped cards: <span id="clicks-counter">0</span> </h1>
        <h1>Pair won: <span id="result">0</span> </h1>
        <input type="button" class="refresh-button" value="Restart Game" onClick="location.href=location.href">
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
